<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <section>
        <h1 align="center">Posts</h1>
        <div class="container">
            <div class="row" id="data"></div>
        </div>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script type="text/javascript">
    fetch("https://dummyjson.com/posts")
    .then(rec => rec.json())
    .then((rec)=>{
        let post=rec.posts;
        let tbl="";
        post.map ((item)=>{
            tbl +=`
                <div class="col-md-3 mb-3 mt-3">
                    <div class="card border border-dark" style="height:700px; border-radius:25px;">
                            <div class="card-body">
                                <h2 class="card-title">User Id :- ${item.id}</h2>
                                <h5 class="card-title">Title :- ${item.title}</h5>
                                <p style="font-size:15px;">${item.body}</p>
                                <h5 class="card-title">Id :- ${item.userId}</h5>
                                <h6 class="card-title">Tags :- ${item.tags}</h6>
                                <h5 class="card-title">Reactions :- ${item.reactions}</h5>
                            </div>
                            </div>
                    </div>
            `
        })
        document.getElementById('data').innerHTML=tbl;
    })
</script>
</html>
